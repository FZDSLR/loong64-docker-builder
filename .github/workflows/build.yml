name: Build and Publish LoongArch64 Images

on:
  push:
    branches: [ main ]

jobs:
  build-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup binfmt for LoongArch
      run: |
        docker run --rm --privileged loongcr.lcpu.dev/multiarch/archlinux --reset -p yes

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      with:
        driver-opts: network=host

    - name: Login to GHCR
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GHCR_TOKEN }}

    - name: Find Docker projects and build
      run: |
        find . -maxdepth 1 -type d ! -path . ! -path ./.git | while read dir; do
          project_name=$(basename "$dir")
          docker buildx build \
            --platform linux/loong64 \
            --tag ghcr.io/${{ github.repository_owner }}/$project_name:latest \
            --push \
            ./$project_name
        done
